<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"], 
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
        .flash-message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda; /* Light green for success message */
            color: #155724;
        }
        .danger {
            background-color: #f8d7da; /* Light red for danger message */
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('forgot_password') }}" method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label for="reason">Reason for Password Change.Provide the new password you would wish to use(note the admin may require an video verification):</label>
        <textarea name="reason" placeholder="Enter your reason" required></textarea>

        <button type="submit">Request Password Reset</button>
    </form>

    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
</body>
</html>
